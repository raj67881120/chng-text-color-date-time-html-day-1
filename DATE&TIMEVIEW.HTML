<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATE AND TIME VIEW ON JS</title>
</head>
<body>
    <h1>VIEW CURRENT DATE AND TIME ON CLICK BUTTON</h1>
    <button type="button" onclick="document.getElementById('date&time').innerHTML = Date()">CLICK</button>
    <p id="date&time"></p>
</body>
</html>
